name: BTC Bot

on:
  schedule:
    - cron: "*/15 * * * *"   # –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 15 –º–∏–Ω—É—Ç
  workflow_dispatch:          # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # üëà –Ω—É–∂–Ω–æ –¥–ª—è –∞–≤—Ç–æ-–∫–æ–º–º–∏—Ç–æ–≤

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python btc_bot.py

      # üëâ –í–∞—Ä–∏–∞–Ω—Ç 1: –ê–≤—Ç–æ-–∫–æ–º–º–∏—Ç –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add archive/*
          git commit -m "Update archive (run ${{ github.run_id }})" || echo "No changes to commit"
          git push

      # üëâ –í–∞—Ä–∏–∞–Ω—Ç 2: –°–∫–∞—á–∏–≤–∞–µ–º—ã–π –∞—Ä—Ö–∏–≤ (Artifacts)
      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ github.run_id }}
          path: archive/**
